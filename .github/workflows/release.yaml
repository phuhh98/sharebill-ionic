name: Next.js Standalone Build and Release

on:
  pull_request:
    # Trigger only when a PR is merged (i.e., closed and merged)
    types:
      - closed
    branches:
      - master

jobs:
  # --- JOB 1: Semantic Release and Tagging ---
  release:
    name: üè∑Ô∏è Semantic Release & Tagging
    # Only run if the PR was actually merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # Outputs the new tag name for the next job to use
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to accurately calculate semantic version
          fetch-depth: 0

      - name: ‚öôÔ∏è Semantic Release (Tagging Only)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE }}
          config-file: .github/release-please-config-master.json
          manifest-file: .github/.release-please-manifest-master.json

  # --- JOB 2: Build, Push Docker Image, and Deploy ---
  build_and_deploy:
    name: üê≥ Build, Push, and Deploy
    needs: release
    if: needs.release.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Define common variables
    env:
      VERSION_TAG: ${{ needs.release.outputs.tag_name }}
      VITE_OUTPUT_DIR: dist # Assuming your vite.config.js uses 'dist'
      ENV_SUFFIX: DEV
      APP_NAME: sharebill-ionic

    steps:
      - name: ‚¨áÔ∏è Checkout Repository (Using New Tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.VERSION_TAG }}
          fetch-depth: 0

      # --- VITE BUILD STEPS ---

      - name: ‚öôÔ∏è Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use your required Node version
          cache: "npm"

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üõ†Ô∏è Build Vite Application
        run: npm run build
        # This command runs your standard Vite build, typically outputting to './dist'

      - name: üì§ Upload Build Artifact (Vite Output)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.ENV_SUFFIX }}-${{ env.VERSION_TAG }}
          path: ${{ env.VITE_OUTPUT_DIR }} # Uploads the 'dist' directory

      # ‚ú® NEW STEP: Archive the build directory
      - name: üìÅ Archive Build Output
        run: |
          # The 'zip' command is available on most GitHub-hosted runners (ubuntu-latest)
          # -r: recursively include all files and directories
          # -q: quiet mode
          # The resulting file is created in the root of the workspace.
          export ARTIFACT_FILENAME=${{ env.APP_NAME }}-${{ env.ENV_SUFFIX }}-${{ needs.release.outputs.tag_name }}.zip
          zip -r -q $ARTIFACT_FILENAME ${{ env.VITE_OUTPUT_DIR }}

      - name: ‚¨ÜÔ∏è Upload Release Artifact to GitHub Release
        # Run only if a release was actually created (safe guard)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          # This token must have 'contents: write' permission
          token: ${{ secrets.GITHUB_TOKEN }}
          # The tag name (created by release-please) is used to find the release
          tag_name: ${{ env.VERSION_TAG }}
          # The files/directories to attach.
          # We zip the output directory for a single file download.
          files: |
            ${{ env.VITE_OUTPUT_DIR }}/*
            # You can add more files here if needed
